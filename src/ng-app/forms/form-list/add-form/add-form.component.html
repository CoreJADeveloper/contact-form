<div class="ang-form-list">
    <form class="add-contact-form">
        <div class="wrapper">
            <div class="form-grid form-title">
                <md-input-container>
                    <input class="form-title-field" mdInput placeholder="Title" value="">
                </md-input-container>
            </div>
            <div class="form-grid form-fields">
                <label>Available Fields</label>
                <div class="button-row no-drop" [dragula] = "'dragged-dropped'">
                    <!--<button md-raised-button type="button" draggable="true" dragTextField>Text Field</button>-->
                    <button md-raised-button type="button">Text Field</button>
                    <button md-raised-button type="button">Email Field</button>
                    <button md-raised-button type="button">Number Field</button>
                    <button md-raised-button type="button">Textarea</button>
                    <button md-raised-button type="button">Checkbox</button>
                    <button md-raised-button type="button">Radiobutton</button>
                </div>
            </div>
            <div class="form-grid form-operation">
                <!--<md-list id="selected-form-fields" dropFields>-->
                <!--</md-list>-->

                <md-list class="container" id="selected-form-fields" [dragula] = "'dragged-dropped'">

                </md-list>

                <button md-raised-button type="button">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="hidden-form-fields" [hidden]=true>
    <div id="form-textfield">
        <div class="form-textfield-wrapper">
            <div class="textfield-view">
                <label></label>
                <md-input-container>
                    <input mdInput disabled placeholder="Textfield" value="">
                </md-input-container>
            </div>
            <div class="textfield-options">
                <span><i class="material-icons">settings</i></span>
                <span><i class="material-icons">remove</i></span>
            </div>
        </div>
        <input type="hidden" name="textfield-label[]" value="" />
        <input type="hidden" name="textfield-placeholder[]" value="" />
        <input type="hidden" name="textfield-required[]" value="" />
        <input type="hidden" name="textfield-required-msg[]" value="" />
    </div>
</div>
