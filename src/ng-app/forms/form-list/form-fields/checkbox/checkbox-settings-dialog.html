<h1 md-dialog-title>Checkbox Form Field</h1>
<div md-dialog-content>
    <div>
        <label>Field Type</label>
        <md-checkbox>Required Field</md-checkbox>
    </div>
    <div>
        <div class="checkbox-options" *ngFor="let data_option of data[0]['radio_options']">
            <div>
                <input mdInput type="text" name="checkbox_options[]" placeholder="{{data_option.placeholder}}" value="" />
                <button type="button" *ngIf="data_option.delete != 0" (click)="delete_current_option($event)">-</button>
            </div>
        </div>
        <button md-button type="button" (click)="add_new_option()">Add Option</button>
    </div>
    <div>
        <label>Id Attribute</label>
        <input mdInput placeholder="Id Attribute" value="">
    </div>
    <div>
        <label>Class Attributes</label>
        <input mdInput placeholder="Class Attributes" value="">
    </div>
</div>
<div md-dialog-actions>
    <button md-button tabindex="2">Ok</button>
    <button md-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
