<div class="form-list-container" *ngIf="view_form_list_container === true">
    <button md-raised-button (click)="toggle_to_add_new();">Add New</button>

    <all-forms></all-forms>
</div>

<div class="add-form-container" *ngIf="view_form_list_container === false">
    <button md-raised-button (click)="toggle_to_form_list();">All Forms</button>

    <add-form></add-form>
</div>
